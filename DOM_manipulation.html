    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container"></div>

    <script>
        const container = document.querySelector("#container");

        const h3Header = document.createElement("h3");
        h3Header.textContent = "h3 header example"
        h3Header.style["color"] = "blue";
        container.appendChild(h3Header);
        
        const paragraph = document.createElement("p");
        paragraph.textContent = "Hey I’m red!"
        paragraph.style["color"] = "red";
        container.appendChild(paragraph);

        const pinkDiv = document.createElement("div");
        pinkDiv.setAttribute("style", "border: 5px solid black; background-color: pink;");
        const h1Header = document.createElement("h1");
        h1Header.textContent = "I’m in a div"
        pinkDiv.appendChild(h1Header);
        const h1p = document.createElement("p");
        h1p.textContent = "ME TOO!"
        pinkDiv.appendChild(h1p);
        container.appendChild(pinkDiv);

        const btn = document.querySelector("#btn");
        
        btn.addEventListener("click", function (e) {
            e.target.style.background = "blue";
        });
        
        btn.addEventListener("click", function (e) {
  console.log(e.target);
});



    /* --- Query selectors --- */
        element.querySelector(selector);
        element.querySelectorAll(selectors);

    /* --- Element creation --- */
        document.createElement(tagName, [options]);
        /* creates a new element of tag type tagName. */
        /* This function does NOT put your new element into the DOM - it creates it in memory. */
        /* Example: */
        const div = document.createElement("div");
        /* You can place the element into the DOM with one of the following 2 methods (Append) */

    /* --- Append elements --- */
        parentNode.appendChild(childNode);
        /* appends childNode as the last child of parentNode. */
        parentNode.insertBefore(newNode, referenceNode);
        /* inserts newNode into parentNode before referenceNode. */
        
    /* --- Remove elements --- */
        parentNode.removeChild(child);
        /* removes child from parentNode on the DOM and returns a reference to child. */

    /* --- Adding inline style --- */
        /* adds the indicated style rule to the element in the div variable */
        div.style["background-color"] = "blue";

        /* adds several style rules */
        div.style.cssText = "color: blue; background: white;";

        /* adds several style rules */
        div.setAttribute("style", "color: blue; background: white;");

    /* --- Editing attributes --- */
        /* if id exists, update it to 'theDiv', else create an id with value "theDiv" */
        div.setAttribute("id", "theDiv");

        /* returns value of specified attribute, in this case "theDiv" */
        div.getAttribute("id");

        /* removes specified attribute */
        div.removeAttribute("id");
        /* See MDN’s section on HTML Attributes for more information on available attributes. */

    /* --- Working with classes --- */
        /* adds class "new" to your new div */
        div.classList.add("new");

        /* removes "new" class from div */
        div.classList.remove("new");

        /* if div doesn't have class "active" then add it, or if it does, then remove it */
        div.classList.toggle("active");
        /* It is often standard (and cleaner) to toggle a CSS style rather than adding and removing inline CSS. */

    /* --- Adding text content --- */
        /* creates a text node containing "Hello World!" and inserts it in div */
        div.textContent = "Hello World!";
    
    /* --- Adding HTML content --- */
        /* renders the HTML inside div */
        div.innerHTML = "<span>Hello World!</span>";

    /* --- Events --- */
